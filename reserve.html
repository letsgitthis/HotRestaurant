<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Reserve Now</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="jumbotron">
                    <h1 class="center-align">Make Your Reservations Here<i class="medium material-icons"></i></h1>
                    
                    
                    <hr>
                    <br>
                  </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col s2"></div>
    
            <div class="col s8">
    
                <div class="card">
                  <div class="card-header">
                  </div>
                  <div class="card-body">
                    <form method="POST" role="form">
                    
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                  
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                      </div>
                  
                      <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone">
                      </div>
                  
                      <div class="form-group">
                        <label for="unique">Unique ID</label>
                        <input type="text" class="form-control" id="unique">
                      </div>
                  
                    </form>
                    <br>
                    <div class="text-right">
                        <a class="waves-effect waves-light btn z-depth-2" id="add-btn"><i class="material-icons right">local_cafe</i>Reserve</a>
                    </div>
                  </div>
                </div>
            
            </div>
            <div class="col s2"></div>
        </div>
    </div>
            
    
</body>
</html>
